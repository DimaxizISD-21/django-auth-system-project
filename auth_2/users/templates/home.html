{% extends 'base.html' %}

{% block title %}Главная страница{% endblock title %}

{% block content %}
    {% if user.is_authenticated %}
        Добро пожаловать, {{ user.first_name }}!
        <p><a href="{% url 'logout' %}">Выход</a></p>
    {% else %}
        <h3>Вы не войшли в систему!</h3>
        <a href="{% url 'login' %}">Войти</a>
            |
        <a href="{% url 'signup' %}">Зарегистрироваться</a>
    {% endif %}
{% endblock %}

{% extends 'base.html' %}

{% block title %}Log in{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col md-3">
                <div class="">
                    <h2>Вход в систему</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-success ml-2" type="submit">Войти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
